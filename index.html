<!Doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    	<link href='https://fonts.googleapis.com/css?family=Bangers' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="main.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<script src="js/bootstrap.min.js"></script>
		<script src=''></script>
		<title>kidStart</title>
	</head>
	<body>
		<div class="page-wrapper">
			<div class="circle">
				<div class="circle_text">
					<span>Learning</span></br>
					<span>Activities</span>
				</div>
			</div>
			<div class="clock">
				<iframe src="http://free.timeanddate.com/clock/i4v463fj/n4543/fn7/fcfff/tc009fd9/pc009fd9/ts1" frameborder="0" width="101" height="21"></iframe>
			</div>
			<div class="search">
				<form method="get" action="/search" id="search">
				  <input name="q" type="text" size="40" placeholder="Search..." />
				</form>
				<img class="favorite" src="media/favorite.png">
				<span class="favorite">Favorites</span>
			</div>
			<div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="false">
				<div class="carousel-inner" role="listbox">
					<div class="item active">
						<img src="media/abc.jpeg">
					</div>
					<div class="item">
						<img src="media/bear.jpeg">
					</div>
					<div class="item">
						<img src="media/turtle.jpeg">
					</div>
				</div>
			</div>
			<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
			    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			    <span class="sr-only">Previous</span>
			  </a>
			  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
			    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			    <span class="sr-only">Next</span>
			  </a>
			  <ul class="nav-bar-pic">
			  	<li><img src="media/video-select.png" alt="videos"></li>
			  	<li><img src="media/games.png" alt="games"></li>
			  	<li><img src="media/ebooks.png" alt="ebooks"></li>
			  	<li><img src="media/audio-books.png" alt="audio"></li>
			  </ul>
			<ul class="nav-bar">
				<li class="select">videos</li>
				<li>games</li>
				<li>ebooks</li>
				<li>audio</li>
			</ul>
			<img src="media/KIDSTART_LOGO.png" id="logo">
		</div>
	</body>
</html>
